    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://files.catbox.moe/99cv35.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6); /* Redupkan dengan opacity lebih tinggi */
        z-index: 1;
    }
    
    .container {
        position: relative;
        z-index: 2;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
    }
    .container:hover {
        transform: scale(1.05);
    }
    img {
    width: 230px;  /* Ukuran baru gambar */
    height: 230px; /* Ukuran baru gambar */
    border-radius: 70%; /* Membuat gambar bulat */
    border: 6px solid #0073e6;
    transition: transform 0.3s;
    object-fit: cover; /* Memastikan gambar tetap proporsional */
}
    img:hover {
        transform: rotate(10deg);
    }
    h1 {
        color: #333;
        font-size: 24px;
        margin-top: 10px;
    }
    p {
        color: #666;
        font-size: 16px;
        margin: 10px 0;
    }
    .social-links {
        margin-top: 15px;
    }
    .social-links a {
        margin: 5px;
        text-decoration: none;
        color: #0073e6;
        font-weight: bold;
        padding: 8px 15px;
        border: 2px solid #0073e6;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
    }
    .social-links a:hover {
        background: #0073e6;
        color: white;
    }
</style>

</head>
